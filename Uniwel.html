<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIWELL</title>
    <link rel="stylesheet" href="Uniwell.css">
</head>
<body>
    <div class="feedback-container">
        <div class="logo">
            <img src="C:\Users\hp\Downloads\download.jpeg" alt="Uniwell Logo">
        </div>
        <h2>HELLO, THANKS FOR VISITING</h2>
        <p>Please help us improve our cafe services by filling in our feedback form. Thank you!</p>

        <form>
            <label for="VISITING">How often do you visit here?</label>
            <select id="VISITING" name="VISITING">
                <option value="regularly">Regularly</option>
               
            </select>

            <div class="rating">
                <p><b></b> QUALITY OF THE FOOD</p>
                
            </div>

            <div class="rating">
                <p><b>SERVICE QUALITY</b></p>
               
            </div>

            <div class="rating">
                <p><b>OVERALL EXPERIENCE</p></b>
              
            </div>

            <for="recommend"><b>WOULD YOU RECOMMEND OUR RESTAURANT TO OTHERS?</label></b>
            <div class="RESTAURANT">
                <input type="radio" id="yes" name="recommend" value="yes">
                <label for="Yes">Yes</label>
                <input type="radio" id="no" name="recommend" value="no">
                <label for="No">No</label>
            </div>

            <label for="suggestions"><b>YOUR SUJJESTIONS TO IMPROVE</b></label>
            <textarea id="suggestions" name="suggestions" rows="3"></textarea>
            <div class="feedback">
                <p><b>RECEIVE PERSONAL FOLLOW UP TO YOUR FEEDBACK</b></p>

            <button type="submit">SUBMIT FEEDBACK</button>
        </form>
    </div>
</body>
</html>
